name: ci
on:
  push:
    branches:
      - master
      - main
      - dev
    tags:
      - "v*" # Trigger on version tags like v1.0.0, v2.1.3, etc.
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper versioning
      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: .cache
          restore-keys: |
            mkdocs-material-

      - run: pip install mkdocs-material mike
      - name: Fetch gh-pages branch
        run: git fetch origin gh-pages --depth=1
      - name: Deploy documentation
        run: |
          # For tagged releases: deploy to version number with 'latest' alias and set as default (root redirect)
          # For regular commits: deploy to 'dev' version
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            # Extract version from tag (e.g., v1.0.0 -> 1.0.0)
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#v}  # Remove 'v' prefix if present
            echo "Deploying version: $VERSION"
            # Delete 'latest' if it exists as a version (not alias) from previous deployments
            mike delete latest $VERSION || true
            mike deploy --update-aliases $VERSION latest
            mike set-default latest
          else
            echo "Deploying to dev"
            mike delete dev || true # allows force-pushing
            mike deploy --update-aliases dev
          fi
          # Single push at the end to avoid conflicts between multiple pushes
          git push origin gh-pages --force
